<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alura Books</title>
    <link rel="stylesheet" href="assets/styles/resets.css">
    <link rel="stylesheet" href="assets/styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <input type="checkbox" id="menu" class="container-botao">
            <label for="menu">
                <span class="cabecalho-menu container-imagem"></span>
            </label>
            <ul class="lista-menu"> 
                <li class="lista-menu-titulo">Categorias</li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Programação</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Front-end</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Infraestrutura</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Business</a>
                </li>
                <li class="lista-menu-item">
                    <a href="#" class="lista-menu-link">Design e UX</a>
                </li>
            </ul>           
            <img src="assets/images/Logo.svg" class="container-imagem" alt="logo">
        </div>
        <div class="container">
            <img src="assets/images/Favoritos.svg" alt="Meus Favoritos">
            <img src="assets/images/Compras.svg" alt="Carrinho de Compras">
            <img src="assets/images/Usuário.svg" alt="Meu Usuário">
        </div> 
    </header>
    <main>
        <section class="banner">
            <h2>Já sabe por onde começar?</h2>
            <h3>Encontre em nossa estante o que precisa para seu desenvolvimento!</h3>
            <div class="pesquisa">
                <input type="text" id="txtBusca" placeholder="Qual será sua próxima leitura?">
            </div>
        </section>
    </main>
</body>
</html>
